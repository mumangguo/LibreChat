version: 1.2.1
cache: true
interface:
  customWelcome: 欢迎来到AI朋友圈！
  fileSearch: true
  privacyPolicy:
    externalUrl: https://github.com/mumangguo/LibreChat
    openNewTab: true
  termsOfService:
    externalUrl: https://github.com/mumangguo/LibreChat
    openNewTab: true
    modalAcceptance: true
    modalTitle: AI朋友圈的聊天服务条款
    modalContent: |
      # AI朋友圈聊天服务条款
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: true
  fileCitations: true
registration:
  socialLogins: []
actions:
  allowedDomains:
    - swapi.dev
    - librechat.ai
    - google.com
mcpServers:
  12306-mcp:
    type: sse
    url: https://mcp.api-inference.modelscope.net/70ecb1f5195a48/sse
    timeout: 60000
  supabase-mcp:
    type: http
    url: https://mcp.supabase.com/mcp?project_ref=owkavafcbjotzskmcrww
    timeout: 60000
    headers:
      Authorization: Bearer ${SUPABASE_ACCESS_TOKEN}
  mcp-server-chart:
    type: sse
    url: https://mcp.api-inference.modelscope.net/143b865a80f840/sse
    chatMenu: true
  media-gen-mcp:
    type: sse
    url: https://mcp.api-inference.modelscope.net/5a6e01d6c35e44/sse
    timeout: 120000
    chatMenu: true
  bing-cn-mcp-server:
    type: sse
    url: https://mcp.api-inference.modelscope.net/7c9fccd9d7634d/sse
    timeout: 60000
    chatMenu: false
  yijing-bazi-mcp:
    type: sse
    url: https://mcp.api-inference.modelscope.net/51b747010b2640/sse
    timeout: 60000
    chatMenu: false
  dat-server:
    type: sse
    url: http://127.0.0.1:8081/sse
    timeout: 60000
    chatMenu: false
endpoints:
  custom:
    - name: Deepseek
      apiKey: ${DEEP_SEEK_API_KEY}
      baseURL: https://api.deepseek.com/v1
      models:
        default:
          - deepseek-chat
          - deepseek-coder
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: deepseek-chat
      modelDisplayLabel: Deepseek
      summarize: true
      summaryModel: current_model
      contextStrategy: summarize
    - name: Ollama
      apiKey: ollama
      baseURL: http://localhost:11434/v1/
      models:
        default:
          - llama3-cn
          - qwen3
          - DeepSeek-V3
        fetch: true
      titleConvo: true
      titleModel: current_model
      summarize: true
      summaryModel: current_model
      contextStrategy: summarize
      forcePrompt: false
      modelDisplayLabel: Ollama
    - name: ModelScope
      apiKey: ${MODELSCOPE_API_KEY}
      baseURL: https://api-inference.modelscope.cn/v1
      models:
        default:
          - Qwen/Qwen3-VL-235B-A22B-Instruct
        fetch: false
      titleConvo: true
      titleModel: current_model
      modelDisplayLabel: ModelScope
      summarize: true
      summaryModel: current_model
      contextStrategy: summarize
memory:
  disabled: false
  validKeys:
    - preferences
    - work_info
    - personal_info
    - skills
    - interests
    - context
  tokenLimit: 10000
  personalize: true
  agent:
    provider: Deepseek
    model: deepseek-chat
    instructions: |
      你是一个智能记忆管理助手。分析对话内容，自动提取并存储以下类型的重要信息：
      1. 用户的身份信息（姓名、昵称、职业、角色等）
      2. 用户的偏好和习惯（喜欢什么、不喜欢什么、常用方式等）
      3. 用户的工作和学习信息（工作内容、学习目标、项目等）
      4. 用户的技能和兴趣（擅长什么、兴趣爱好等）
      5. 对话中的重要上下文信息（重要事件、关系、背景等）

      使用 set_memory 工具自动存储这些信息，使用合适的 key（如 personal_info, preferences, work_info, skills, interests, context 等）。
      如果信息已经存在，使用 set_memory 更新它。
      只有在用户明确要求删除时，才使用 delete_memory。

      主动识别并存储重要信息，不要等待用户明确请求。但要确保存储的信息是有价值的、准确的，避免存储无关的临时对话内容。
    model_parameters:
      temperature: 0.1
